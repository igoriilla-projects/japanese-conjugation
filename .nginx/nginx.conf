worker_processes 1;
user nobody nobody;
error_log /dev/stdout;
pid /tmp/nginx.pid;

events {
  worker_connections 1024;
}

http {
    server { 
    listen 80;
    server_name localhost;
    location / {
      root /usr/share/nginx/html;
      try_files $uri /index.html;
      access_log /dev/stdout;
      error_log /dev/stdout;
    }
  }
}